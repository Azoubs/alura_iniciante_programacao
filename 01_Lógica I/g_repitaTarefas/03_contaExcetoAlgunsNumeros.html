<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var i = 30;

        while (i <= 40) {
            if (i == 33) {
                i++;
            }
            if (i == 37) {
                i++;
            }
            else {
                mostra(i);
                i++;
            }
        }

    </script>
