<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var totalFamiliares = parseInt(prompt("Quantidade de familiares:"))
        var i = 1;
        var totalIdades = 0;
        while (i <= totalFamiliares) {
            var idade = parseInt(prompt("Informe a idade do familiar:"))
            totalIdades += idade;
            i++;
        }
        var media = totalIdades / totalFamiliares;
        mostra(`Soma das idades: ${totalIdades}`);
        mostra(`MÃ©dia das idades: ${media.toFixed(1)}`);
    </script>
</body>
</html>
