<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("A idade do Filipe é " + 30 + "<br>")
        document.write("A idade do Filipe é " + 20 + 10 + "<br>")
        document.write("A idade do Filipe é " + "20" + 10 + "<br>")
        document.write("A idade do Filipe é " + (20 + 10) + "<br>")
        // document.write("A idade do Filipe é " + 40 - 10 + "<br>")
        document.write("A idade do Filipe é " + (40 - 10) + "<br>")
        document.write("A idade do Filipe é " + 10 * 3 + "<br>")
        document.write("A idade do Filipe é " + 90 / 3 + "<br>")
        
    </script>
</body>
</html>
